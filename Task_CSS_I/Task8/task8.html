<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>THI lihor (Glimmer&Charm)</title>
  <style>
    body {
      background-color: #f0f0f0; /* Setting background color using hex */
    }
    .box {
      background-color: rgb(255, 200, 0); /* Setting background using RGB */
      color: white; /* Setting text color */
      padding: 20px;
      margin: 20px;
    }
    .gradient-box {
      background: linear-gradient(to right, red, yellow); /* Gradient background */
      padding: 20px;
      margin: 20px;
      color: white;
    }
    .image-bg {
      background-image: url('https://img.freepik.com/free-photo/abstract-flow-background-with-flowing-lines_1048-12589.jpg?size=626&ext=jpg&ga=GA1.1.1523200064.1729317679&semt=ais_hybrid'); /* Setting a background image */
      height: 300px;
      margin: 20px;
      background-size: cover;
      color: white;
    }
  </style>
</head>
    <body>
        <div class="box">
          This is a solid color background using RGB.
        </div>
        <div class="gradient-box">
          This is a gradient background.
        </div>
        <div class="image-bg">
          This is an image background.
        </div>
    </body>
</html>
