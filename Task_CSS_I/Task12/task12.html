<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>THI lihor (Glimmer&Charm)</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex; /* Enable Flexbox layout */
      flex-direction: row; /* Arrange items in a row */
      justify-content: space-around; /* Space out items horizontally */
      align-items: center; /* Center items vertically */
      height: 100vh;
      background-color: #f4f4f4;
    }

    .box {
      background-color: olive;
      color: white;
      padding: 20px;
      flex: 1; /* Grow the items to take up equal space */
      margin: 10px;
      text-align: center;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column; /* Change layout to column on smaller screens */
      }
    }
  </style>
</head>
  <body>
    <div class="container">
      <div class="box">Box 1</div>
      <div class="box">Box 2</div>
      <div class="box">Box 3</div>
    </div>
  </body>
</html>
