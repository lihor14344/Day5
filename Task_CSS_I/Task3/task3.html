<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>THI lihor (Glimmer&Charm)</title>
    <style>
        p { color: green; } /* Element selector */
        .highlight { background-color: yellow; } /* Class selector */
        #main-title { font-size: 30px; } /* ID selector */
        a[href] { text-decoration: none; } /* Attribute selector */
        a:hover { color: deeppink; } /* Pseudo-class selector */
    </style>
</head>
    <body>
        <h1 id="main-title">CSS Selectors Example</h1>
            <p>This is a paragraph.</p>
            <p class="highlight">This paragraph is highlighted using a class.</p>
            <a href="#">This is a link </a>
    </body>
</html>
